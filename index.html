<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Christmas Memory Game</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-image: url('https://www.wallpaperflare.com/static/355/947/752/snow-tree-christmas-snowflakes-wallpaper.jpg');
      background-size: cover;
      background-position: center;
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
    }

    h1 {
      font-size: 3em;
      margin-top: 50px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
    }

    .game-container {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
      justify-content: center;
      margin-top: 40px;
      width: 60%;
      margin-left: auto;
      margin-right: auto;
    }

    .card {
      width: 100px;
      height: 100px;
      background-color: #008B8B;
      border-radius: 10px;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2em;
      color: transparent;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
      transition: transform 0.3s;
    }

    .card.flipped {
      color: white;
      background-color: #FF6347;
    }

    .card.matched {
      background-color: #32CD32;
      pointer-events: none;
    }

    .scoreboard {
      font-size: 1.5em;
      margin-top: 20px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
    }

    .christmas-link {
      margin-top: 30px;
      font-size: 1.2em;
      color: #FF6347;
      text-decoration: none;
      border: 2px solid #FF6347;
      padding: 10px 20px;
      border-radius: 5px;
      background-color: #FF6347;
      transition: background-color 0.3s;
    }

    .christmas-link:hover {
      background-color: #FF4500;
    }
  </style>
</head>
<body>
  <h1>Christmas Memory Game</h1>

  <div class="game-container" id="gameContainer">
    <!-- Cards will be dynamically added here -->
  </div>

  <div class="scoreboard">
    <span>Matches: <span id="matchCount">0</span></span>
  </div>

  <a href="https://www.kingofchristmas.com/collections/artificial-christmas-trees?srsltid=AfmBOorslaWEawW9BGH7LhvVcGQoh57dxrTD0xz6zwrXB7OvrlqB4tr6" class="christmas-link" target="_blank">Check out amazing Christmas Trees!</a>

  <script>
    const cards = [
      { id: 1, value: "🎄" },
      { id: 2, value: "🎅" },
      { id: 3, value: "⛄" },
      { id: 4, value: "🎁" },
      { id: 5, value: "🌟" },
      { id: 6, value: "❄️" },
      { id: 7, value: "🎄" },
      { id: 8, value: "🎅" },
      { id: 9, value: "⛄" },
      { id: 10, value: "🎁" },
      { id: 11, value: "🌟" },
      { id: 12, value: "❄️" }
    ];

    let flippedCards = [];
    let matchedCount = 0;

    function shuffleCards() {
      return cards.sort(() => Math.random() - 0.5);
    }

    function createCard(card) {
      const cardElement = document.createElement("div");
      cardElement.classList.add("card");
      cardElement.setAttribute("data-id", card.id);
      cardElement.setAttribute("data-value", card.value);
      cardElement.addEventListener("click", flipCard);
      return cardElement;
    }

    function flipCard() {
      const card = this;
      if (flippedCards.length < 2 && !card.classList.contains("flipped") && !card.classList.contains("matched")) {
        card.classList.add("flipped");
        card.textContent = card.getAttribute("data-value");
        flippedCards.push(card);

        if (flippedCards.length === 2) {
          checkMatch();
        }
      }
    }

    function checkMatch() {
      const [card1, card2] = flippedCards;

      if (card1.getAttribute("data-value") === card2.getAttribute("data-value")) {
        card1.classList.add("matched");
        card2.classList.add("matched");
        flippedCards = [];
        matchedCount++;
        document.getElementById("matchCount").textContent = matchedCount;
        if (matchedCount === cards.length / 2) {
          alert("You matched all the cards! Great job!");
        }
      } else {
        setTimeout(() => {
          card1.classList.remove("flipped");
          card2.classList.remove("flipped");
          flippedCards = [];
        }, 1000);
      }
    }

    function startGame() {
      const shuffledCards = shuffleCards();
      const gameContainer = document.getElementById("gameContainer");

      shuffledCards.forEach(card => {
        const cardElement = createCard(card);
        gameContainer.appendChild(cardElement);
      });
    }

    startGame();
  </script>
</body>
</html>
