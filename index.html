<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Christmas Wonderland - Home</title>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;700&family=Great+Vibes&display=swap" rel="stylesheet">
  <style>
    /* General Body Styling */
    body {
      background: url('https://i.imgur.com/EyLQF4M.jpg') no-repeat center center fixed; /* Christmas house with snow background */
      background-size: cover;
      color: white;
      font-family: 'Raleway', sans-serif;
      margin: 0;
      padding: 0;
    }

    h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 4rem;
      text-shadow: 3px 3px 5px #000;
      margin-top: 20px;
      text-align: center;
    }

    /* Navbar */
    .navbar {
      background: rgba(0, 0, 0, 0.5);
      padding: 15px;
      text-align: center;
    }
    .navbar a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-size: 1.2rem;
      font-weight: bold;
      transition: color 0.3s;
    }
    .navbar a:hover {
      color: #f39c12;
    }

    /* Countdown Timer */
    .countdown {
      font-size: 2rem;
      margin: 20px auto;
      background: rgba(255, 255, 255, 0.9);
      color: #001f54;
      padding: 20px;
      border-radius: 15px;
      width: fit-content;
      box-shadow: 0 0 20px #fff;
    }

    /* Snowfall Effect */
    .snowflake {
      position: fixed;
      top: -10px;
      font-size: 1em;
      color: white;
      animation: fall 10s linear infinite;
    }
    @keyframes fall {
      0% { transform: translateY(0); }
      100% { transform: translateY(100vh); }
    }

    /* Footer Styling */
    footer {
      text-align: center;
      padding: 10px;
      background: rgba(0, 0, 0, 0.6);
      color: white;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>
  <!-- Snowfall -->
  <div id="snow-container"></div>

  <!-- Navbar -->
  <div class="navbar">
    <a href="index.html">Home</a>
    <a href="games.html">Games</a>
    <a href="shop.html">Shop</a>
    <a href="contact.html">Contact</a>
  </div>

  <!-- Welcome Section -->
  <h1>Welcome to Christmas Wonderland!</h1>
  <div class="countdown" id="countdown">Loading countdown...</div>

  <footer>
    Made with ❤️ for Christmas 2024
  </footer>

  <script>
    // Countdown Timer
    function updateCountdown() {
      const christmas = new Date('December 25, 2024').getTime();
      const now = new Date().getTime();
      const diff = christmas - now;

      if (diff <= 0) {
        document.getElementById('countdown').innerText = "Merry Christmas!";
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((diff % (1000 * 60)) / 1000);

      document.getElementById('countdown').innerText =
        `${days} Days ${hours} Hours ${minutes} Minutes ${seconds} Seconds`;
    }
    setInterval(updateCountdown, 1000);

    // Snowfall Effect
    const snowContainer = document.getElementById('snow-container');
    function createSnowflake() {
      const snowflake = document.createElement('div');
      snowflake.classList.add('snowflake');
      snowflake.style.left = Math.random() * window.innerWidth + 'px';
      snowflake.style.fontSize = Math.random() * 10 + 10 + 'px';
      snowflake.innerText = '❄';
      snowContainer.appendChild(snowflake);

      setTimeout(() => snowflake.remove(), 10000);
    }
    setInterval(createSnowflake, 200);
  </script>
</body>
</html>
