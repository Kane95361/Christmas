<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Christmas Wonderland - Home</title>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;700&family=Great+Vibes&display=swap" rel="stylesheet">
  <style>
    body {
      background: url('https://i.imgur.com/EyLQF4M.jpg') no-repeat center center fixed; /* Christmas snowy village background */
      background-size: cover;
      color: white;
      font-family: 'Raleway', sans-serif;
      margin: 0;
      padding: 0;
    }
    h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 4rem;
      text-shadow: 3px 3px 5px #000;
      margin-top: 20px;
      text-align: center;
    }
    .navbar {
      background: rgba(0, 0, 0, 0.5);
      padding: 15px;
      text-align: center;
    }
    .navbar a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-size: 1.2rem;
      font-weight: bold;
      transition: color 0.3s;
    }
    .navbar a:hover {
      color: #f39c12;
    }
    .images {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 40px;
      margin: 30px 0;
    }
    .images img {
      width: 300px;
      height: auto;
      border-radius: 15px;
      box-shadow: 0 0 20px #fff, 0 0 40px #ff0000;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .images img:hover {
      transform: scale(1.05);
      box-shadow: 0 0 40px #fff, 0 0 60px #00ff00;
    }
    .countdown {
      font-size: 2rem;
      margin: 20px auto;
      background: rgba(255, 255, 255, 0.9);
      color: #001f54;
      padding: 20px;
      border-radius: 15px;
      width: fit-content;
      box-shadow: 0 0 20px #fff;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <div class="navbar">
    <a href="index.html">Home</a>
    <a href="shop.html">Shop</a>
    <a href="games.html">Games</a>
    <a href="contact.html">Contact</a>
  </div>

  <h1>Welcome to Christmas Wonderland!</h1>

  <!-- Images -->
  <div class="images">
    <img src="A_detailed_and_heartwarming_depiction_of_Santa_Cla.png" alt="Santa Claus">
    <img src="A_whimsical_and_detailed_depiction_of_a_green,_mis.png" alt="Grinch">
  </div>

  <!-- Countdown Timer -->
  <div class="countdown" id="countdown">Loading countdown...</div>

  <script>
    // Countdown Timer
    function updateCountdown() {
      const christmas = new Date('December 25, 2024').getTime();
      const now = new Date().getTime();
      const diff = christmas - now;

      if (diff <= 0) {
        document.getElementById('countdown').innerText = "Merry Christmas!";
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((diff % (1000 * 60)) / 1000);

      document.getElementById('countdown').innerText =
        `${days} Days ${hours} Hours ${minutes} Minutes ${seconds} Seconds`;
    }
    setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
