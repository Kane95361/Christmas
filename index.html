<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Christmas Wonderland</title>
  <style>
    /* General Styling */
    body {
      background: url('https://i.imgur.com/8wvuO3O.jpg') no-repeat center center fixed; /* Snowy background */
      background-size: cover;
      color: white;
      font-family: 'Merriweather', serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    h1 {
      font-size: 4rem;
      margin-top: 20px;
      text-shadow: 2px 2px 5px #000;
    }

    .images {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 30px auto;
    }

    .images img {
      width: 300px;
      height: auto;
      border: 5px solid white;
      border-radius: 20px;
      box-shadow: 0 0 20px #ff0000, 0 0 30px #00ff00;
    }

    .countdown {
      font-size: 2rem;
      margin: 20px auto;
      background: rgba(255, 255, 255, 0.8);
      color: #2b5797;
      padding: 15px;
      border-radius: 10px;
      width: fit-content;
      box-shadow: 0 0 20px #fff;
    }

    .links {
      margin: 20px auto;
    }

    .links a {
      text-decoration: none;
      background: linear-gradient(to right, #ff5733, #ffc107);
      color: white;
      padding: 15px 30px;
      border-radius: 50px;
      margin: 10px;
      display: inline-block;
      font-weight: bold;
      box-shadow: 0 0 10px #fff;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .links a:hover {
      transform: scale(1.1);
      box-shadow: 0 0 20px #fff;
    }

    .lights {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 50px;
      background: url('https://i.imgur.com/kFciGuq.png') repeat-x;
      animation: twinkle 2s infinite linear;
    }

    @keyframes twinkle {
      0% { opacity: 0.8; }
      50% { opacity: 1; }
      100% { opacity: 0.8; }
    }

    .game {
      margin: 40px auto;
      padding: 20px;
      border: 2px solid #fff;
      border-radius: 10px;
      background: rgba(0, 0, 0, 0.5);
      max-width: 400px;
    }

    canvas {
      display: block;
      margin: 0 auto;
    }

    /* Snowfall Effect */
    .snowflake {
      position: fixed;
      top: -10px;
      font-size: 1em;
      color: white;
      animation: fall 10s linear infinite;
    }

    @keyframes fall {
      0% { transform: translateY(0); }
      100% { transform: translateY(100vh); }
    }
  </style>
</head>
<body>
  <!-- Christmas Lights -->
  <div class="lights"></div>

  <!-- Snowfall -->
  <div id="snow-container"></div>

  <!-- Header -->
  <h1>Welcome to Christmas Wonderland!</h1>

  <!-- Santa and Grinch Images -->
  <div class="images">
    <img src="A_detailed_and_heartwarming_depiction_of_Santa_Cla.png" alt="Santa Claus">
    <img src="A_whimsical_and_detailed_depiction_of_a_green,_mis.png" alt="Grinch">
  </div>

  <!-- Countdown Timer -->
  <div class="countdown" id="countdown">Loading countdown...</div>

  <!-- Links -->
  <div class="links">
    <a href="https://example.com/christmas-trees" target="_blank">Buy Christmas Trees</a>
    <a href="https://example.com/toys" target="_blank">Buy Toys</a>
  </div>

  <!-- Game -->
  <div class="game">
    <h2>Catch the Snowflakes Game</h2>
    <canvas id="gameCanvas" width="300" height="300"></canvas>
  </div>

  <script>
    // Countdown Timer
    function updateCountdown() {
      const christmas = new Date('December 25, 2024').getTime();
      const now = new Date().getTime();
      const diff = christmas - now;

      if (diff <= 0) {
        document.getElementById('countdown').innerText = "Merry Christmas!";
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((diff % (1000 * 60)) / 1000);

      document.getElementById('countdown').innerText =
        `${days} Days ${hours} Hours ${minutes} Minutes ${seconds} Seconds`;
    }
    setInterval(updateCountdown, 1000);

    // Snowfall Effect
    const snowContainer = document.getElementById('snow-container');
    function createSnowflake() {
      const snowflake = document.createElement('div');
      snowflake.classList.add('snowflake');
      snowflake.style.left = Math.random() * window.innerWidth + 'px';
      snowflake.style.fontSize = Math.random() * 10 + 10 + 'px';
      snowflake.innerText = '❄';
      snowContainer.appendChild(snowflake);

      setTimeout(() => snowflake.remove(), 10000);
    }
    setInterval(createSnowflake, 200);

    // Game: Catch the Snowflakes
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    let snowflakes = [];
    let score = 0;

    function createSnowflake() {
      return { x: Math.random() * 300, y: 0, radius: Math.random() * 5 + 5 };
    }
    function drawSnowflake(snowflake) {
      ctx.beginPath();
      ctx.arc(snowflake.x, snowflake.y, snowflake.radius, 0, Math.PI * 2);
      ctx.fillStyle = 'white';
      ctx.fill();
    }
    function updateSnowflakes() {
      snowflakes.forEach(sf => sf.y += 2);
      snowflakes = snowflakes.filter(sf => sf.y < 300);
      while (snowflakes.length < 10) snowflakes.push(createSnowflake());
    }
    canvas.addEventListener('click', (e) => {
      const rect = canvas.getBoundingClientRect();
      const mouseX = e.clientX - rect.left;
      const mouseY = e.clientY - rect.top;

      snowflakes = snowflakes.filter(sf => {
        if (Math.hypot(sf.x - mouseX, sf.y - mouseY) < sf.radius) {
          score++;
          return false;
        }
        return true;
      });
    });
    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      updateSnowflakes();
      snowflakes.forEach(drawSnowflake);
      ctx.fillStyle = 'red';
      ctx.font = '16px Arial';
      ctx.fillText(`Score: ${score}`, 10, 20);
    }
    setInterval(draw, 30);
  </script>
</body>
</html>
